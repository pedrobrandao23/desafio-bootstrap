<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand ms-5" href="#">Pipoco do Trovão</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
              </div>
            </div>
          </nav>
    </header>

    <div class="row" id="logincard" >
        <div class="col d-flex justify-content-center" >
            <form class="p-3 mb-2 bg-secondary p-2 text-dark bg-opacity-10 rounded">
                <div>
                    <p class="h5 mb-4 ms-1">Login</p>
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="usuário" class="form-control mt-3 mb-4" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>
                <div class="my-3">
                    <input type="password" placeholder="senha" class="form-control mb-5" id="exampleInputPassword1">
                </div>
                <div id="liveAlertPlaceholder"></div>
                <div class="d-flex justify-content-evenly">
                    <button type="button" id="liveAlertBtn" class="btn btn-dark px-5 me-2">entrar</button>
                    <button type="reset" class="btn btn-danger px-5">resetar</button>
                </div>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./scripts/login.js"></script>
</body>

</html>
